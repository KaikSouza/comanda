<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comanda - Login</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/sweetAlert/dist/sweetalert2.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/E.png" type="image/x-icon">

</head>
<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-4 col-lg-9">
                <div class="card-group">
                    <div class="card text-white mt-2 mt-sm-3 mt-md-5 mt-lg-5">
                        <div class="card-header text-center">
                            <h1 class="text-center">E-Comanda</h1>
                        </div>
                        <div class="card-body">
                            <form id="form-login">
                                <div class="form-group">
                                    <label for="LOGIN"><i class="fa-solid fa-user-large"></i> Login</label>
                                    <input type="text" name="LOGIN" id="LOGIN" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="SENHA"><i class="fa-solid fa-lock"></i> Senha</label>
                                    <input type="password" name="SENHA" id="SENHA" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-block btn-login">
                                <i class="fa-solid fa-arrow-right-to-bracket"></i> Acessar
                            </button>
                        </div>
                    </div>
                    <div class="card mt-2 mt-sm-3 mt-md-5 mt-lg-5">
                        <img src="img/login.png" class="img-responsive" alt="e-comanda">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="libs/sweetAlert/dist/sweetalert2.all.js"></script>
    
</body>
</html>
